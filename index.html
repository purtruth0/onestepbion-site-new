<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStep Bion | AI 배아 선별 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        /* 1. 스크롤 제어를 위한 필수 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 자바스크립트로 제어하기 위해 기본 스크롤바 숨김 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 2. 각 섹션 고정 */
        section {
            width: 100%;
            height: 100vh; /* 무조건 화면 꽉 채움 */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .bg-osb-navy { background-color: #00427A; }
        .hero-text-shadow { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); }
        .text-osb-green { color: #008B72; }
        .gradient-osb { background: linear-gradient(135deg, #00427A 0%, #008B72 100%); }

        /* 언어 토글 설정 */
        html[lang="ko"] [lang="en"] { display: none !important; }
        html[lang="en"] [lang="ko"] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="fixed top-0 w-full z-50 bg-transparent text-white border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center">
                <img src="assets/images/logo.png" alt="로고" class="h-12 w-auto brightness-0 invert">
            </div>
            <div class="hidden md:flex gap-8 font-medium">
                <a href="javascript:void(0)" onclick="moveSection(0)" class="hover:text-osb-green transition">회사소개</a>
                <a href="javascript:void(0)" onclick="moveSection(1)" class="hover:text-osb-green transition">기술소개</a>
                <a href="javascript:void(0)" onclick="moveSection(2)" class="hover:text-osb-green transition">제품소개</a>
                <a href="javascript:void(0)" onclick="moveSection(3)" class="hover:text-osb-green transition">문의사항</a>
            </div>
        </div>
    </nav>

    <div id="fullpage-wrapper">
        <section class="full-section">
            <div class="absolute inset-0 z-0">
                <img src="assets/images/main.png" alt="Main Background" class="w-full h-full object-cover">
            </div>
            <div class="relative z-10 max-w-7xl mx-auto px-6 text-center text-white hero-text-shadow">
                <h2 class="text-osb-green font-bold mb-6 tracking-[0.2em] text-sm md:text-base uppercase">One Step Closer to a Happy Tomorrow</h2>
                <div lang="ko">
                    <h1 class="font-bold leading-tight mb-8 text-[clamp(2rem,7vw,4.5rem)]">AI와 타임랩스로 완성하는<br><span class="text-white">프리미엄 배아 선별</span></h1>
                    <p class="text-lg md:text-xl text-gray-100 mb-10 leading-relaxed max-w-2xl mx-auto">원스텝바이온은 독자적인 광학 기술과 AI 알고리즘을 통해 수란 선별의 정확도를 극대화합니다.</p>
                </div>
            </div>
        </section>

        <section class="full-section bg-white" id="technology">
            <div class="max-w-7xl mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-3xl font-bold mb-4">핵심 기술</h2>
                    <p class="text-gray-500">데이터 기반 선별 솔루션 'Embrium'</p>
                </div>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="p-8 border border-gray-100 rounded-3xl">
                        <div class="w-14 h-14 gradient-osb rounded-2xl flex items-center justify-center text-white mb-6 text-2xl"><i class="fas fa-microscope"></i></div>
                        <h3 class="text-xl font-bold mb-4">차별화된 광학 기술</h3>
                    </div>
                    <div class="p-8 border border-gray-100 rounded-3xl">
                        <div class="w-14 h-14 gradient-osb rounded-2xl flex items-center justify-center text-white mb-6 text-2xl"><i class="fas fa-brain"></i></div>
                        <h3 class="text-xl font-bold mb-4">Cell Stage Net (AI)</h3>
                    </div>
                    <div class="p-8 border border-gray-100 rounded-3xl">
                        <div class="w-14 h-14 gradient-osb rounded-2xl flex items-center justify-center text-white mb-6 text-2xl"><i class="fas fa-chart-line"></i></div>
                        <h3 class="text-xl font-bold mb-4">정량화된 데이터</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="full-section bg-gray-50" id="product">
            <div class="max-w-7xl mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-4 text-osb-navy">제품소개</h2>
                <div class="grid md:grid-cols-2 gap-8 mt-12">
                    <div class="bg-white p-8 rounded-3xl shadow-sm"><h3>Embrium-HW001</h3></div>
                    <div class="bg-white p-8 rounded-3xl shadow-sm"><h3>Embrium-Human</h3></div>
                </div>
            </div>
        </section>

        <section class="full-section bg-white" id="contact">
            <div class="max-w-4xl mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-8 text-osb-navy">문의사항</h2>
                <button class="bg-osb-navy text-white px-12 py-10 rounded-[3rem] shadow-xl">PARTNERSHIP INQUIRY</button>
            </div>
        </section>
    </div>

    <script>
        let currentSectionIndex = 0;
        const sections = document.querySelectorAll('.full-section');
        const totalSections = sections.length;
        let isScrolling = false;

        // 마우스 휠 이벤트 감지
        window.addEventListener('wheel', function(e) {
            if (isScrolling) return; // 이미 움직이는 중이면 무시

            if (e.deltaY > 0) {
                // 아래로 스크롤
                if (currentSectionIndex < totalSections - 1) {
                    moveSection(currentSectionIndex + 1);
                }
            } else {
                // 위로 스크롤
                if (currentSectionIndex > 0) {
                    moveSection(currentSectionIndex - 1);
                }
            }
        }, { passive: false });

        // 섹션 이동 함수
        function moveSection(index) {
            isScrolling = true;
            currentSectionIndex = index;
            
            // 블라인드 효과처럼 부드럽게 해당 위치로 이동
            window.scrollTo({
                top: window.innerHeight * index,
                behavior: 'smooth'
            });

            // 스크롤 애니메이션이 끝날 때까지 대기 (약 0.8초)
            setTimeout(() => {
                isScrolling = false;
            }, 800);
        }

        // 창 크기 조절 대응 (현재 섹션 유지)
        window.addEventListener('resize', () => {
            window.scrollTo({
                top: window.innerHeight * currentSectionIndex,
                behavior: 'auto'
            });
        });
    </script>
</body>
</html>
