<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStep Bion | AI 배아 선별 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_MAP_CLIENT_ID"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        /* 1. 자석 스크롤 설정 */
        html {
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 0;
            padding: 0;
            /* 스크롤 자석 기능 활성화 */
            scroll-snap-type: y mandatory; 
            overflow-y: scroll;
            height: 100vh;
        }

        /* 2. 각 섹션 고정 */
        section {
            scroll-snap-align: start;   /* 스크롤이 시작점에 딱 붙게 함 */
            scroll-snap-stop: always;    /* 휠을 강하게 돌려도 한 칸씩만 걸리게 함 (중요) */
            height: 100vh;              /* 화면 높이 꽉 채움 */
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        /* 3. 메뉴바 디자인 고정 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* 메뉴가 항상 최상단에 보이게 함 */
            background-color: rgba(0, 0, 0, 0.1); /* 살짝 배경색을 주어 가독성 확보 */
            backdrop-filter: blur(5px); /* 메뉴 뒤쪽 살짝 흐리게 */
        }

        .bg-osb-navy { background-color: #00427A; }
        .hero-text-shadow { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); }
        .text-osb-green { color: #008B72; }
        .gradient-osb { background: linear-gradient(135deg, #00427A 0%, #008B72 100%); }

        /* 언어 설정 */
        html[lang="ko"] [lang="en"] { display: none !important; }
        html[lang="en"] [lang="ko"] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center">
                <img src="assets/images/logo.png" alt="로고" class="h-12 w-auto brightness-0 invert">
            </div>
            <div class="hidden md:flex gap-8 font-medium text-white">
                <a href="#about" class="hover:text-osb-green transition">회사소개</a>
                <a href="#technology" class="hover:text-osb-green transition">기술소개</a>
                <a href="#product" class="hover:text-osb-green transition">제품소개</a>
                <a href="#contact" class="hover:text-osb-green transition">문의사항</a>
            </div>
        </div>
    </nav>

    <section id="about">
        <div class="absolute inset-0 z-0">
            <img src="assets/images/main.png" alt="Main Background" class="w-full h-full object-cover">
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 text-center text-white hero-text-shadow">
            <h2 class="text-osb-green font-bold mb-6 tracking-[0.2em] text-sm md:text-base uppercase">
                One Step Closer to a Happy Tomorrow
            </h2>
            <div lang="ko">
                <h1 class="font-bold leading-tight mb-8 text-[clamp(2rem,7vw,4.5rem)]">
                    AI와 타임랩스로 완성하는<br>
                    <span class="text-white">프리미엄 배아 선별</span>
                </h1>
                <div class="flex justify-center gap-4">
                    <a href="#technology" class="border-2 border-white text-white px-10 py-3 rounded-full font-bold hover:bg-white hover:text-osb-navy transition-all duration-300">
                        기술력 확인하기
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="technology" class="bg-white">
        <div class="max-w-7xl mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold mb-4">핵심 기술</h2>
                <p class="text-gray-500">객관적이고 과학적인 데이터 기반 선별 솔루션 'Embrium'</p>
            </div>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="p-8 border border-gray-100 rounded-3xl hover:shadow-xl transition">
                    <div class="w-14 h-14 gradient-osb rounded-2xl flex items-center justify-center text-white mb-6 text-2xl">
                        <i class="fas fa-microscope"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-4">차별화된 광학 기술</h3>
                    <p class="text-gray-600 text-sm">인큐베이터 내 실시간 모니터링</p>
                </div>
                </div>
        </div>
    </section>

    <section id="product" class="bg-gray-50">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-4 text-osb-navy">제품소개</h2>
            <div class="grid md:grid-cols-2 gap-8 mt-12">
                <div class="bg-white p-8 border border-gray-100 rounded-3xl">
                    <h3 class="text-xl font-bold">Embrium-HW001</h3>
                </div>
                <div class="bg-white p-8 border border-gray-100 rounded-3xl">
                    <h3 class="text-xl font-bold">Embrium-Human</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="bg-white">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-8 text-osb-navy">문의사항</h2>
            <button class="bg-osb-navy text-white px-12 py-10 rounded-[3rem] shadow-xl">PARTNERSHIP INQUIRY</button>
        </div>
    </section>

</body>
</html>
